<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>            

<div class="container">
    <div class="tab_box">
        <button class="tab_btn" onclick="redirectTo('/influencer-registration')">Register as Influencer</button>
        <button class="tab_btn" onclick="redirectTo('/sponsor-registration')">Register as Sponsor</button>
    </div>
    <br>
    <div class="content_box">
        <div class="content">
            <form method="POST" action="/login">
                <div class="role">
                    <select class="form-select" name="role" aria-label="Default select example">
                        <option selected>Login as</option>
                        <option value="1">Influencer</option>
                        <option value="2">Sponsor</option>
                        <option value="3">Admin</option>
                    </select>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
<script>
    function redirectTo(url) {
        window.location.href = url;
    }
</script>

</body>

</html>
