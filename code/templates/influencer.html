<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block title %}
            
    {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>            
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Bloom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if session.get('user_id') %}active{% endif %}" 
                            aria-current="page" 
                            href="{% if session.get('role') == 'Influencer' %}{{ url_for('influencer_page') }}{% elif session.get('role') == 'Sponsor' %}{{ url_for('sponsor_page') }}{% endif %}">
                            Profile 
                         </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_campaigns') }}">Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stats</a>
                        </li>
                    </ul>
                    Welcome {{idata.name}} 
                    <button class="btn btn-outline-danger" style="margin-left: 10px;" onclick="redirectToNewPage()">Logout</button>
                </div>
            </div>
        </nav>

    {% block body %}
                
    {% endblock body %}



    <script>
        function redirectToNewPage() {
            window.location.href = "{{ url_for('logout') }}"; // Replace with your desired URL
        }
    </script>

</body>

</html>
