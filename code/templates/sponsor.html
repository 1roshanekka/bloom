<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>            
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Bloom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if session.get('user_id') %}active{% endif %}" 
                            aria-current="page" 
                            href="{% if session.get('role') == 'Influencer' %}{{ url_for('influencer_page') }}{% elif session.get('role') == 'Sponsor' %}{{ url_for('sponsor_page') }}{% endif %}">
                            Profile 
                         </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_campaigns') }}">Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('sponsor_find_influencers') }}">Find</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('open_ad_request') }}">Ad Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('view_ad_request') }}">Existing Ad Request</a>
                        </li>
                    </ul>
                    Welcome {{sdata.company_name}} 
                    <button class="btn btn-outline-danger" style="margin-left: 10px;" onclick="redirectToNewPage()">Logout</button>
                </div>
            </div>
        </nav>
<div>
    <br>
</div>
{% block body %}

{% endblock body %}

<script>
    function redirectToNewPage() {
        window.location.href = "{{ url_for('login') }}"; // Replace with your desired URL
    }
    
</script>

<!-- Add CSS styles -->
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group select,
    .form-group textarea,
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group textarea {
        height: 100px;
        resize: vertical;
    }

    .submit-button,
    .update-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-button:hover,
    .update-button:hover {
        background-color: #0056b3;
    }

    .table-container {
        max-width: 1000px;
        margin: 20px auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #f4f4f4;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

</body>

</html>
